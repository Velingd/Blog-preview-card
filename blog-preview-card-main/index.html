<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- 
  Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

    <div class="wrapper">
      <div class="card">
        <img class="card__img" src="assets/images/illustration-article.svg" alt="" />
        <button class="card__btn">Learning</button>
        <span class="card__date">Published 21 Dec 2023</span>
        <h1 class="card__heading">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__avatar-wrapper">
          <img
            src="assets/images/image-avatar.webp"
            alt="avatar-img"
            class="card__avatar-img"
          />
          <h4 class="cart__avater-heading">Greg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</html>
